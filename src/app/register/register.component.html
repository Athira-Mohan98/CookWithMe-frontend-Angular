<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="https://cdn.pixabay.com/photo/2017/08/22/00/29/burger-2667443_1280.jpg" alt="" height="700" width="1300">
        </div>
        <div class="col-4 mt-5 text-light  py-5 px-3 ">
            <h3 class="text-center fw-bold">Register</h3>
            
            <form action="" [formGroup]="registerForm" (ngSubmit)="register()">
                <input formControlName="userName" type="text" placeholder="username" class="form-control mb-3 border-secondary">
                <input formControlName="email" type="text" placeholder="email" class="form-control mb-3 border-secondary">
                <input formControlName='password' type="password" placeholder="password" class="form-control mb-3 border-secondary">
           
            <div class="text-center text-light fw-bold mb-3">
                <i>New User? Create a new account Now!!</i>
            </div>

            <div class="text-center">
                <button class="rounded px-2 py-1 btn btn-outline-light bg-secondary me-3" type="submit">Register</button>
                <button class="rounded px-2 py-1 btn btn-outline-light bg-secondary me-3" type="button">Login</button>
            </div>
  </form>
        </div>
       
        <div class="col-4"></div>
    </div>
</div>
