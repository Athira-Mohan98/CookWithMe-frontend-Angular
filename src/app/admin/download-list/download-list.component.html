<div class="row ">
    <div class="col-2  mt-2 rounded shadow p-3 bg-danger" style="margin-left: 100px; min-height: 100vh ;">
        <app-sidebar></app-sidebar>

       
    </div>
    <div class="col-8">
                <h1 class="text-center text-danger mt-5">All Users List</h1>
               
                <div class="row px-5">
                    <table class="table shadow">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Cuisine</th>
                            <th scope="col">Count</th>
                          
                          </tr>
                        </thead>
                        <tbody class="table-group-divider table-divider-color">
                          @for (item of alldownloads | paginate: { itemsPerPage: 8, currentPage: p }; track $index) { 
                            <tr>
                              <th scope="row" >{{$index+1}}</th>
                              <td>{{item._id}}</td>
                             
                              <td>{{item.name}}</td>
                              <td>{{item.cuisine}}</td>
                             
                              <td>{{item.reviewCount
}}</td>
                             
                             
                             
                             
                            </tr>
                           } 
                         
                          
                        </tbody>
                      </table>
                </div>
 <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
