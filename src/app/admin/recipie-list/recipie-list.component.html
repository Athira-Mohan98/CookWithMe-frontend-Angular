<div class="row ">
    <div class="col-2  mt-2 rounded shadow p-3 bg-danger" style="margin-left: 100px; min-height: 100vh ;">
        <app-sidebar></app-sidebar>

       
    </div>
    <div class="col-8">
                <h1 class="text-center text-danger mt-5">All recipe-list</h1>
                <div class="row my-5 mx-5">
                <div class="col-6">
                    <button class="btn btn-success" routerLink="recipie/add">Add recipe</button>
                </div>
                <div class="col-6">
                    <input  type="text" class="form-control" placeholder="Search Recipe"  [(ngModel)]="SearchKey">
                </div>
                </div>
                <div class="row px-5">
                    <table class="table shadow">
                        <thead>
                          <tr>
                            <th scope="col" class="text-danger"></th>
                            <th scope="col" class="text-danger">Name</th>
                            <th scope="col" class="text-danger">Image</th>
                            <th scope="col" class="text-danger">Cuisine</th>
                            <th scope="col" class="text-danger">Action</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider table-divider-color">
                         @for (item of allRecipies  |  search :SearchKey | paginate: { itemsPerPage: 6, currentPage: p } ; track $index) {
                          <tr>
                            <th scope="row">{{$index+1}}</th>
                            <td>{{item.name}}</td>
                            <td>
                                <img [src]="item.image" width="100px" height="100px" alt="" class="rounded">
                            </td>
                            <td>{{item.cuisine}}</td>
                            <td>
                                <a routerLink="recipie/edit/:id'"><i class="fa-solid fa-pen fs-5"></i> </a>
                                <i  class="fa-solid fa-trash text-danger fs-4 ms-5 mt-3"></i>

                            </td>
                          </tr>
                          }
                         <!-- } -->
                         
                          
                        </tbody>
                      </table>
                           <div class="d-flex justify-content-center mt-4">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
     </div>

                </div>

    </div>
</div>
