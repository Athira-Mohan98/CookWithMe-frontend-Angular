<div class="row ">
    <div class="col-2  mt-2 rounded shadow p-3 bg-danger" style="margin-left: 100px; min-height: 100vh ;">
        <app-sidebar></app-sidebar>

       
    </div>
    <div class="col-8">
                <h1 class="text-center text-danger mt-5">All Users List</h1>
               
                <div class="row px-5">
                    <table class="table shadow">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Message</th>
                            <th scope="col">Status</th>
                          
                          </tr>
                        </thead>
                        <tbody class="table-group-divider table-divider-color">
                          @for (item of alltestimony; track $index) { 
                          <tr>
                            <th scope="row">{{$index+1}}</th>
                            <td>{{item.name}}</td>
                           
                            <td>{{item.email}}</td>
                            <td>{{item.message}}</td>
                           
                            <td>
                             @if (item.status=="Pending") {
                              <div class="d-flex">
                                <button class="btn btn-outline-success"><i class="fa-solid fa-check"></i></button>
                              <button  class="btn btn-outline-danger ms-3"><i class="fa-solid fa-xmark"></i></button>
                              </div>
                            }  
                            @else if(item.status=="Approved"){
                              <button class="btn btn-outline-success">Approved</button>

                            }
                            @else {
                              <button class="btn btn-outline-danger ms-3">Rejected</button>
                            } 
                            </td>
                           
                           
                           
                           
                          </tr>
                         
                          } 
                          
                        </tbody>
                      </table>
                </div>

    </div>
</div>
