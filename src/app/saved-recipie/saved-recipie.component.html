<app-header></app-header>

<div class="container mt-5">
  <div class="row justify-content-center gap-4">
    @for (item of savedRecipies; track $index) {
      <div class="col-md-3 text-center shadow-sm p-3 rounded bg-light">
        <img [src]="item.image" alt="{{item.name}}" class="img-fluid rounded" height="200">
        <p class="fw-semibold mt-3 mb-2">{{ item.name }}</p>
        <button (click)="deletedRecipie(item._id)" class="rounded border-danger"> <i class="bi bi-trash text-danger fs-5" style="cursor: pointer;"></i></button>
       
      </div>
    }
  </div>
</div>

<app-footer></app-footer>
